<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK MY SHOW</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>
       
</head>

<body>
   
<div class="table table-bordered table-hover ">
    <h1 class="container p-3 border-2" style="text-align: center;">ADD TO CART</h1>
    {% if ec_list %}
    <table class="table table-bordered table-hover table-striped">
    <thead class="text-center">
        <th>S.NO</th>
        <th>Course</th>
        <th>Coursename</th>
        <th>CDescription</th>
        <th>Amount Payble</th>

        
        
    </thead>
    {% for mv in ec_list %}
    <tr>
        <td><a href="{{ mv.id }}">{{ mv.id }}</a></td>
        <th> <img src="/media/{{mv.image}}" width="150" height="150"></th>
        <td>{{mv.Coursename}}</td>
        <td>{{mv.CDescription}}</td>
        <td id="all">{{mv.Cost}}</td>
        <td id="demo" ></td>
         
    </tr>
    {% endfor %}    
    </table>
    {% else %}
    <p>no courses</p>
    {% endif %}
    <div class="text-center p-3">
    <button class="be text-center" type="submit" onclick="disc()" >Buy Now</button>
    </div>
</div>
    <script>
               
        function disc(){
            alert("purchased");
            
        }

    </script>
</body>

</html>
